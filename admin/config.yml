---

publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images

backend:
  name: github
  repo: system76/blog
  branch: master
  cms_label_prefix: cms/
  base_url: https://netlify.origin76.com

collections:
  - name: blog
    label: Blog
    folder: content/blog
    format: frontmatter
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string

      - label: Author
        name: author
        widget: string

      - label: Tags
        name: tags
        widget: list

      - label: Body
        name: body
        widget: markdown
